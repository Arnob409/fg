<!DOCTYPE html>
<html>
    <body>
        <h2>javaScript For loop</h2>
        <p id="demo"></p>
        <script>
            var fruits=["Apple","Mango","Grapes"];

            for(i = 0; i <fruits.length; i++) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
